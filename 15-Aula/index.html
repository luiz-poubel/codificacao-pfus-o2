<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <!-- Aqui inicia a barrra de navegação -->
        <nav
          class="navbar navbar-expand-lg bg-body-tertiary bg-dark"
          data-bs-theme="dark"
        >
          <div class="container-fluid">
            <!-- <a class="navbar-brand" href="#">Navbar</a> -->
            <a class="navbar-brand" href="#">
              <img
                src="https://www.guiafeurosa.com.br/files/guia/21/lava-jato-do-zue-em-feu-rosa-serra-es.webp"
                alt="Logo"
                width="40"
                height="40"
                class="d-inline-block align-text-top"
              />
              Detail Pádua
            </a>
            <button
              class="navbar-toggler"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                  <a class="nav-link active" aria-current="page" href="#"
                    >Home</a
                  >
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">Contatos</a>
                </li>
                <li class="nav-item dropdown">
                  <a
                    class="nav-link dropdown-toggle"
                    href="#"
                    role="button"
                    data-bs-toggle="dropdown"
                    aria-expanded="false"
                  >
                    Informações
                  </a>
                  <ul class="dropdown-menu">
                    <li>
                      <a class="dropdown-item" href="#">Preços</a>
                    </li>

                    <li>
                      <a class="dropdown-item" href="#">Agendamento</a>
                    </li>
                  </ul>
                </li>
                <li class="nav-item">
                  <a class="nav-link disabled" aria-disabled="true"
                    >A top 1 lavagem do mercado</a
                  >
                </li>
              </ul>
              <form class="d-flex" role="search">
                <input
                  class="form-control me-2"
                  type="search"
                  placeholder="Pesquisar"
                  aria-label="Pesquisar"
                />
                <button class="btn btn-outline-success" type="submit">
                  Pesquisar
                </button>
              </form>
            </div>
          </div>
        </nav>
        <!-- FIM DA BARA DE navegação -->
      </header>

      <main>
        <h1 class="mt-3 text-center">Cadastro de Carro</h1>
        <form action="">
          <fieldset class="mb-5">
            <legend>Dados de login</legend>
            <div class="row">
              <div class="col-12">
                <label for="email" class="form-label">Email</label>
                <input
                  type="email"
                  name=""
                  id="Email"
                  class="form-control"
                  placeholder="Digite seu email"
                />
              </div>
              <div class="col-12">
                <label for="senha" class="form-label">Senhas</label>
                <input type="password" name="Senha" id="senha" class="form-control">
                <span class="form-text">Senha deve ter 8 caracteres</span>
              </div>
              <div>
                 <label for="senha" class="form-label">Confirmar senha</label>
                <input type="password" name="Senha" id="senha" class="form-control">
                <span class="form-text">As senhas não são iguais</span>
              </div>
            </div>
          </fieldset>

          <fieldset class="mb-5">
            <legend>Dados Pessoais </legend>
            <div class="row">
                 <div class="col-12 col-md-6 col-xl-3">
                     <label class="form-label d-flex">
                        Nome 
                        <input type="text" class="form-control mx-3">
                     </label>
                 </div>

                 <div class="col-12 col-md-6 col-xl-3">
                       <label class="form-label d-flex">
                        Sobrenome 
                        <input type="text" class="form-control mx-3">
                     </label>
                 </div>

                 <div class="col-12 col-md-6 col-xl-3">
                       <label class="form-label d-flex">
                        RG:
                        <input type="number" class="form-control mx-3">
                     </label>
                 </div>

                 <div class="col-12 col-md-6 col-xl-3">
                       <label class="form-label d-flex">
                     CPF:
                        <input type="number" class="form-control mx-3">
                     </label>
                 </div>
                

            </div>
          </fieldset>
        </form>

        <fieldset class="mb-5">
           <div class="row">
             <div class="col-12 col-md-6">
                <label class="form-label">
                    Foto do carro
                    <input type="file" class="form-control">
                </label>
             </div>

             <div class="col-12 col-md-6">
                <div class="text-center">
                    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTRvhNbDVjq7vonbA9bTYepqZQGmI-tyEiSCA&s" 
                    alt=""
                    height="200px"
                    width="200px"
                    class="rounded"
                    >
                </div>
             </div>
           </div> 
        </fieldset>

        <div class="text-center">
            <button type="submit" class="btn btn-lg btn-primary"> Enviar </button>
            <button type="reset" class="btn btn-lg btn-secondary"> Resetar </button>
        </div>
      </main>

      <footer>
        <div class="container">
          <footer
            class="d-flex flex-wrap justify-content-between align-items-center py-3 my-4 border-top"
          >
            <p class="col-md-4 mb-0 text-body-secondary">© 2025 Detail Pádua</p>
            <a
              href="/"
              class="col-md-4 d-flex align-items-center justify-content-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none"
              aria-label="Bootstrap"
            >
              <svg class="bi me-2" width="40" height="32" aria-hidden="true">
                <use xlink:href="#bootstrap"></use>
              </svg>
            </a>
            <ul class="nav col-md-4 justify-content-end">
              <li class="nav-item">
                <a href="#" class="nav-link px-2 text-body-secondary">Home</a>
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link px-2 text-body-secondary"
                  >Contatos</a
                >
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link px-2 text-body-secondary"
                  >Informações</a
                >
              </li>
              <li class="nav-item">
                <a href="#" class="nav-link px-2 text-body-secondary"
                  >A top 1 da lavagem</a
                >
              </li>
            </ul>
          </footer>
        </div>
      </footer>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
