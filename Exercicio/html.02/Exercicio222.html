<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Formulário</h1>
       <form action="" method="">
    <fieldset>
      <legend>Dados pessoais</legend>
       <label for="nome"> Nome: </label>
        <input
          type="text"
          id="nome"
          maxlength="15"
        />
        <br />
        <br />
        <!-- Caixinha de email -->
        <label for="Endereço"> Endereço: </label>
        <input
          type="endereço"
          name="endereço"
          id="endereço"
        />
        <br /><br />
        <!-- Caixinha de senha -->
        <label for="cidade">Cidade:</label>
        <input
          type="cidade"
          name="cidade"
          id="cidade"
  
        />
        <br><br>
         <label for="estado">Selecione seu estado:</label>
         <select name="estado" id="estado">
         <option value="São Paulo"> São Paulo </option>
         <option value="Acre"> Acre </option>
         <option value="ES"> Espirito Santo  </option>
         <option value="RJ"> Rio de Janeiro </option>
         <option value="Baea"> Bahia </option>
         <option value="SC"> Santa Catarina </option>
         <option value="PR"> Paraná </option>
         
        </select>
    </fieldset>
    <br>
    <br>
      <fieldset>
            <legend>Dados profissionais</legend>
    <label for=""> Natureza do cargo</label>
        <br>
        <input type="radio"  name="cargo" value="gerencia"> Gerência
        <input type="radio"  name="cargo" value="financeiro"> Financeiro
        <input type="radio"  name="cargo" value="recepcao"> Recepção
        <input type="radio"  name="cargo" value="administrativo"> Administrativo
        <input type="radio"  name="cargo" value="juridico"> Jurídico
        <br>
        <br>
        <label for="">Área de interesse</label>
        <br>
        <input type="checkbox" name="tec1" value="comp"> Computação
        <input type="checkbox" name="tec2" value="bio"> Biologia
        <input type="checkbox" name="tec3" value="meio ambiente"> Meio Ambiente
        <input type="checkbox" name="tec4" value="eng"> Engenharia
        <input type="checkbox" name="tec5" value="hist"> História
        <br>
        <br>      
        <label for="texto"> Mini-currículo </label>
    <textarea name="texto" id="texto"></textarea> 
</fieldset>
 <input type="reset" value="Enviar">  <input type="reset" value="Limpar">
  </form>
</body>
</html>
